name: cutso
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animations: ^2.0.0
  argon_buttons_flutter: ^1.1.0
  auto_route: ^2.2.0
  cloud_firestore: ^2.2.0
  connectivity: ^3.0.3
  dartz: ^0.10.0-nullsafety.2
  dio: ^4.0.0
  equatable: ^2.0.0
  firebase_auth: ^1.4.1
  firebase_core: ^1.3.0
  firebase_crashlytics: ^2.0.6
  flutter_riverpod: ^0.14.0+3
  flutter_spinkit: ^5.0.0
  flutter_svg: ^0.22.0
  freezed_annotation: ^0.14.2
  json_annotation: ^4.0.1
  lint: ^1.5.3
  location: ^4.1.1
  nanoid: ^1.0.0
  pinput: ^1.2.0
  responsive_sizer: ^2.0.1
  riverpod: ^0.14.0+3
  rxdart: ^0.27.0
  top_snackbar_flutter: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^2.1.0
  build_runner: ^2.0.3
  freezed: ^0.14.2
  json_serializable: ^4.1.3
  mockito: ^5.0.7

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo-color.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/cutso-text-small.png
    - assets/images/logo-color.png
    - assets/images/logo-white.png
    - assets/images/meat.png
    - assets/vectors/bird.svg
    - assets/vectors/sea-food.svg
    - assets/vectors/best-deals.svg
    - assets/vectors/eggs-n-sides.svg
    - assets/vectors/ready-to-cook.svg
    - assets/vectors/mutton.svg

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/Quicksand-Medium.ttf
          weight: 700
        - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf
          style: normal
    - family: PT Sans
      fonts:
        - asset: assets/fonts/PT Sans/PTSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/PT Sans/PTSans-Regular.ttf
          style: normal
